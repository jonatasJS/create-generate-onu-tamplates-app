			const backgoundImage = document.querySelector(".background-image");
			// get window size
			const { innerWidth, innerHeight } = window;
			// get random image from unsplash
			const getRandomImage = () => {
				const randomImage = `https://unsplash.it/${innerWidth}/${innerHeight}?random=${Math.random()}`;
